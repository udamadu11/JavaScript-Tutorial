<!DOCTYPE html>
<html>
<head>
	<title>Light On off</title>
	<style>
		.conta{
			margin-left: 500px;
			margin-top: 200px;
		}
	</style>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="conta">
		<button onclick="document.getElementById('image').src='image/OnBulb.jpg'" class="btn btn-primary">Switch On</button>

		<button onclick="document.getElementById('image').src='image/OffBulb.jpg'" class="btn btn-danger">Switch Off</button>
	</div>
</body>
</html>
